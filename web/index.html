<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>ox_target</title>
  </head>
  <body>
    <!-- Pointer (diamond + dashed leader) -->
    <div id="pointer" class="animate-fade-in" aria-hidden="true">
      <svg id="diamondSvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
        <polygon points="12,2 22,12 12,22 2,12" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
      <div class="pointer-leader"></div>
    </div>
    
    <!-- Options Container -->
    <div id="options-wrapper"></div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="js/main.js"></script>
  </body>
</html>
